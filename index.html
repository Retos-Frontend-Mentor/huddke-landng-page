<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/eec872cf4a.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>

  <body>
    
    <header class="header">
      <img src="images/logo.svg" alt="" class="header__logo">
    </header>
    
    <main class="main">
      <section class="hero">
        <figure>
          <img src="images/illustration-mockups.svg" alt="" class="main__img">
        </figure>
 
        <div class="main__description">
          <h1>Build The Community <br>Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <a href="#">Register</a>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__social">
       <a href=""><i class="fab fa-facebook"></i></a> 
       <a href=""><i class="fab fa-twitter"></i></a> 
       <a href=""><i class="fab fa-instagram"></i></a> 
      </div>
    </footer>

</html>
